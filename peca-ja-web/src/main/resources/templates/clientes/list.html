<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Peça Já! - Lista de Clientes do App</title>
</head>
<body>

	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<section layout:fragment="content">

		<!-- Breadcrumb -->
		<div class="breadcrumb-holder">
			<div class="">
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active">Clientes</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
				<div class="alert  alert-success"
					th:if="${ not #strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
				<div class="alert  alert-error"
					th:if="${ not #strings.isEmpty(mensagemErro)}">
					<span th:text="${mensagemErro}"></span>
				</div>
			</div>

			<div class="page-title">
				<div class="title_left">
					<h3>Clientes</h3>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">

						<div class="x_title">
							<h2>Lista de Cleintes</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>

						<br />

						<div class="x_content">

							<!-- Table -->
							<div class="table-responsive">

								<table id="datatable-buttons"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Nome</th>
											<th>CPF</th>
											<th>Endereço</th>
											<th>Ações</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="c : ${clientes}">
											<td th:text="${c.nome}"></td>
											<td th:text="${c.cpf}"></td>
											<td th:text="${c.endereco}"></td>
											<td>
												<div align=center class="form-group">
													<a href="" data-toggle="modal" data-target="#modalDetalhes"
														class="btn btn-warning btn-sm"> <i class="fa fa-info"></i>
														Detalhes
													</a> <a id="confirme"
														th:href="@{/revendedores/delete/{id}/(id=${u.id})}"
														class="btn btn-danger btn-sm"> <i class="fa fa-remove"></i>
														Remover
													</a>
												</div>
											</td>
										</tr>
									</tbody>

								</table>

							</div>
							<!-- /Table -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Content -->
</body>

</html>
