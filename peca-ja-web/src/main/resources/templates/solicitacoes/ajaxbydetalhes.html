<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title" id="exampleModalLabel">Detalhes da
				solicitação</h4>
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="form-group col-lg-12">
					<label class="form-control-label">Nome</label> <input
						th:value="${u.nome}" type="text" class="form-control" disabled="">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-12">
					<label class="form-control-label">Fantasia</label> <input
						th:value="${u.fantasia}" type="text" class="form-control"
						disabled="">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-4">
					<label class="form-control-label">Cnpj</label> <input
						th:value="${u.cnpj}" type="text" class="form-control" disabled="">
				</div>

				<div class="form-group col-lg-4">
					<label class="form-control-label">Telefone</label> <input
						th:value="${u.telefone}" type="text" class="form-control"
						disabled="">
				</div>

				<div class="form-group col-lg-4">
					<label class="form-control-label">Data de abertura</label> <input
						type="text" class="form-control" th:value="${u.abertura}"
						disabled="">
				</div>
			</div>

			<div class="row">

				<div class="form-group col-lg-6">
					<label class="form-control-label">Natureza juridica</label> <input
						type="text" class="form-control" th:value="${u.natureza_juridica}"
						disabled="">
				</div>

				<div class="form-group col-lg-6">
					<label class="form-control-label">Atividade Principal</label> <input
						type="text" class="form-control"
						th:value="${u.atividade_principal}" disabled="">
				</div>
			</div>

			<div class="row">

				<div class="form-group col-lg-7">
					<label class="form-control-label">Endereço</label> <input
						type="text" class="form-control" th:value="${u.endereco.rua}"
						disabled="">
				</div>

				<div class="form-group col-lg-3">
					<label class="form-control-label">Cidade</label> <input type="text"
						class="form-control" th:value="${u.endereco.cidade.nome}"
						disabled="">
				</div>
				<div class="form-group col-lg-2">
					<label class="form-control-label">UF</label> <input type="text"
						class="form-control" th:value="${u.endereco.estado.uf}"
						disabled="">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-lg-12">
					<label class="form-control-label">Mensagem de solicitação</label>
					<textarea id="message" th:text="${u.mensagem}" th:value="${u.id}"
						class="form-control" disabled=""></textarea>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		</div>
	</div>
</div>
