<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Peça Já! - Cancelar entrega</title>
</head>
<body>

	<section layout:fragment="content">

		<!-- Breadcrumb -->
		<div class="breadcrumb-holder">
			<div class="">
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active">Pedidos</li>
					<li class="breadcrumb-item active">Aguardando análise</li>
					<li class="breadcrumb-item active">Rejeitar pedido</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
				<div class="alert  alert-success"
					th:if="${ not #strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
				<div class="alert  alert-error"
					th:if="${ not #strings.isEmpty(mensagemErro)}">
					<span th:text="${mensagemErro}"></span>
				</div>
			</div>

			<div class="page-title">
				<div class="title_left">
					<h3>Rejeitar</h3>
				</div>
				<a th:href="@{/pedidos/list}" class="btn btn-info btn-sm pull-right">
					<i class="fa fa-list"></i> Lista de Pedidos
				</a>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12">

					<div class="x_panel">
						<div class="x_title">
							<h2>
								Informe o motivo pelo qual vai rejeitar o pedido<small>O
									Cliente será notificado com sua mensagem</small>
							</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<form th:action="@{/pedidos/rejeitarPedido}" method="POST"
								class="form-validate ">
								<div id="alerts"></div>
								<div class="btn-toolbar editor" data-role="editor-toolbar"
									data-target="#editor-one">
									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
										<ul class="dropdown-menu">
										</ul>
									</div>

									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b
											class="caret"></b></a>
										<ul class="dropdown-menu">
											<li><a data-edit="fontSize 5">
													<p style="font-size: 17px">Huge</p>
											</a></li>
											<li><a data-edit="fontSize 3">
													<p style="font-size: 14px">Normal</p>
											</a></li>
											<li><a data-edit="fontSize 1">
													<p style="font-size: 11px">Small</p>
											</a></li>
										</ul>
									</div>

									<div class="btn-group">
										<a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i
											class="fa fa-bold"></i></a> <a class="btn" data-edit="italic"
											title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
										<a class="btn" data-edit="strikethrough" title="Strikethrough"><i
											class="fa fa-strikethrough"></i></a> <a class="btn"
											data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i
											class="fa fa-underline"></i></a>
									</div>

									<div class="btn-group">
										<a class="btn" data-edit="insertunorderedlist"
											title="Bullet list"><i class="fa fa-list-ul"></i></a> <a
											class="btn" data-edit="insertorderedlist" title="Number list"><i
											class="fa fa-list-ol"></i></a> <a class="btn" data-edit="outdent"
											title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
										<a class="btn" data-edit="indent" title="Indent (Tab)"><i
											class="fa fa-indent"></i></a>
									</div>

									<div class="btn-group">
										<a class="btn" data-edit="justifyleft"
											title="Align Left (Ctrl/Cmd+L)"><i
											class="fa fa-align-left"></i></a> <a class="btn"
											data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i
											class="fa fa-align-center"></i></a> <a class="btn"
											data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i
											class="fa fa-align-right"></i></a> <a class="btn"
											data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i
											class="fa fa-align-justify"></i></a>
									</div>

									<div class="btn-group">
										<a class="btn dropdown-toggle" data-toggle="dropdown"
											title="Hyperlink"><i class="fa fa-link"></i></a>
										<div class="dropdown-menu input-append">
											<input class="span2" placeholder="URL" type="text"
												data-edit="createLink">
											<button class="btn" type="button">Add</button>
										</div>
										<a class="btn" data-edit="unlink" title="Remove Hyperlink"><i
											class="fa fa-cut"></i></a>
									</div>

									<div class="btn-group">
										<a class="btn"
											title="Insert picture (or just drag &amp; drop)"
											id="pictureBtn"><i class="fa fa-picture-o"></i></a> <input
											type="file" data-role="magic-overlay"
											data-target="#pictureBtn" data-edit="insertImage">
									</div>

									<div class="btn-group">
										<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i
											class="fa fa-undo"></i></a> <a class="btn" data-edit="redo"
											title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
									</div>
								</div>

								<div id="editor-one"
									class="editor-wrapper placeholderText" contenteditable="true"></div>

								<textarea id="descr" style="display: none;"></textarea>

								<br>

								<div class="ln_solid"></div>

								<input type="hidden" name="id" th:value="${pedido.id}">
								<input type="hidden" name="motivacao" id="inputMotivacao" value="">

								<div class="form-group">
								<button class="btn btn-success btn-sm" type="submit" id="submit"
										title="Clique aqui para cancelar a entrega do pedido">
										<i class="fa fa-check"></i> Confirmar
									</button>
								</div>
							</form>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
	<th:block xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:fragment="end">

		<!-- jQuery -->
		<script th:src="@{/vendors/jquery/dist/jquery.min.js}">
			
		</script>
		<!-- Bootstrap -->
		<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
		<!-- FastClick -->

		<!--Bootbox Scripts-->
		<script th:src="@{/js/bootbox.min.js}"></script>
		<script th:src="@{/js/modal-confirme.js}"></script>

		<!-- Custom Theme Scripts -->
		<script th:src="@{/js/custom.min.js}"></script>

		<script>
			$( "#submit" ).click(function() {
				var valorDaDiv = $("#editor-one").text();
				$("input[name=motivacao]").val(valorDaDiv);
				var valorInput = $("input[name=motivacao]").val();
			});
		</script>

	</th:block>
</body>
</html>
