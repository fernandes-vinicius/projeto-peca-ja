<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Peça Já! - Detalhes do Pedido</title>
</head>
<body>

	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<section layout:fragment="content">

		<!-- Breadcrumb -->
		<div class="breadcrumb-holder">
			<div class="">
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/pedidos/list}"></a>Pedidos</li>
					<li class="breadcrumb-item active">Detalhes</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<!-- Title -->
			<div class="page-title">
				<div class="title_left">
					<h3>Detalhes do pedido</h3>
				</div>
				<a th:href="@{/pedidos/list}" class="btn btn-info btn-sm pull-right">
					<i class="fa fa-list"></i> Lista de Pedidos
				</a>
				<button id="btnPrint" href="imprimir"
					class="btn btn-primary btn-sm pull-right">
					<i class="fa fa-print"></i> Imprimir
				</button>
			</div>

			<div class="clearfix"></div>

			<div class="conteudoImprimir">

				<form th:action="@{/pedido/save}" th:object="${pedido}" method=""
					class="form-validate ">

					<!--Input responsável em guardar o id do produto-->
					<input id="id" name="id" type="hidden" th:field="*{id}"
						th:value="*{id}">

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Informações Pessoais do Cliente</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<div class="row">
										<div class="col-md-6 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Nome do Cliente</label>
											</div>
											<input th:value="*{cliente.nome}" class="form-control"
												type="text" disabled />
										</div>
										<div class="col-md-6 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Email</label>
											</div>
											<input th:value="*{cliente.email}" class="form-control"
												type="text" disabled />
										</div>
									</div>

									<div class="row">
										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Endereço (Rua)</label>
											</div>
											<input th:value="*{cliente.endereco.rua}"
												class="form-control" type="text" disabled />
										</div>
										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Endereco (Bairro)</label>
											</div>
											<input th:value="*{cliente.endereco.bairro}"
												class="form-control" type="text" disabled />
										</div>
										<div class="col-md-3 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Cidade</label>
											</div>
											<input th:value="*{cliente.endereco.cidade.nome}"
												class="form-control" type="text" disabled />
										</div>
										<div class="col-md-1 col-sm-12 col-xs-12 form-group" >
											<div class="form-group">
												<label>Estado</label>
											</div>
											<input th:value="*{cliente.endereco.estado.uf}"
												class="form-control" type="text" disabled />
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Informações adicionais</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>

									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<div class="row">
										<div class="col-md-6 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Algumas informações importantes para o
													entregador</label>
											</div>
											<input th:value="*{produto.categoria.nome}"
												class="form-control" type="text" disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Informações da compra</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>

									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<div class="row">
										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Categoria do produto</label>
											</div>
											<input th:value="*{produto.categoria.nome}"
												class="form-control" type="text" disabled />
										</div>

										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Marca do produto</label>
											</div>
											<input th:value="*{produto.marca.nome}" class="form-control"
												type="text" disabled />
										</div>

										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Quantidae</label>
											</div>
											<input th:value="*{quantidade}" class="form-control"
												type="text" disabled />
										</div>
									</div>

									<div class="row">
										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Data do pedido</label>
											</div>
											<input th:value="*{data}" class="form-control" type="text"
												disabled />
										</div>
										<div class="col-md-4 col-sm-12 col-xs-12 form-group">
											<div class="form-group">
												<label>Estimativa de entrega</label>
											</div>
											<input th:value="*{estimativa_entrega} + ' Minutos'"
												class="form-control" type="text" disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- End Form -->
			</div>	
			
			<hr/>
			
			<!--END CONTEUDO IMPRESÂO -->
			<a id="confirme"
				th:href="@{/pedidos/encaminhar/{id}/(id=${pedido.id})}"
				class="btn btn-success btn-sm"> <i class="fa far fa-truck"></i>
				Encaminhar
			</a>
		</div>

	</section>
	<!-- End Content -->

</body>
<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:fragment="end">
	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}">
		
	</script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- Chart.js -->
	<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	<!-- gauge.js -->
	<script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
	<!-- Morris.js -->
	<script th:src="@{/vendors/morris.js/morris.min.js}"></script>
	<!-- Rapahel.js -->
	<script th:src="@{/vendors/raphael/raphael.min.js}"></script>
	<!-- Bootstrap-progressbar -->
	<script
		th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<!--Bootbox Scripts-->
	<script th:src="@{/js/bootbox.min.js}"></script>
	<script th:src="@{/js/modal-confirme.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/js/custom.min.js}"></script>

	<!--Script PDF -->
	<script th:src="@{/js/jspdf.min.js}"></script>

	<script th:src="@{/js/printThis.js}"></script>

	<script type="text/javascript">
		$('#btnPrint')
				.click(
						function() {
							$('.conteudoImprimir')
									.printThis(
											{
												header : '</br></br><img src="/img/logo.png"></img></br></br><h3 style="color:red;">Detalhes do pedido</h3></br>',
												importCSS : true, // import parent page css
												importStyle : true, // import style tags
												pageTitle : "Peça-Já Venda de Gás e Água", // add title to print page
												printDelay : 150, // variable print delay
											});
						});
	</script>

</th:block>
</html>
