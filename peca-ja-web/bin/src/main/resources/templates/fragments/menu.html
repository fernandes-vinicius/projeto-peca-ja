<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Menu</title>
</head>
<body>

	<!-- Sidebar - Menu -->
	<div th:fragment="menu">

		<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

			<!-- Menu Revendedor -->
			<div sec:authorize="hasAuthority('ROLE_REVENDEDOR')"
				class="menu_section">
				<h3 th:text="#{template.menu}"></h3>

				<ul class="nav side-menu">
					<li><a th:href="@{/home}"><i class="fa fa-home"></i> <span
							th:text="#{template.menu.home}"></span></a></li>
					<li><a th:href="@{/home}"><i class="fa fa-user"></i> <span
							th:text="#{template.menu.profile}"></span></a></li>

					<li><a><i class="fa fa-edit"></i> Produtos <span
							class="fa fa-chevron-down"></span></a>
						<ul class="nav child_menu">
							<li><a th:href="@{/produtos/form}"><span
									th:text="#{template.menu.produtos.cadastrar}"></span></a></li>
							<li><a th:href="@{/produtos/list}"><span
									th:text="#{template.menu.produtos.listar}"></span></a></li>
						</ul></li>


					<li><a><i class="fa fa-shopping-bag"></i><span
							th:text="#{template.menu.vendas}"></span><span
							class="fa fa-chevron-down"></span></a>
						<ul class="nav child_menu">
							<li><a th:href="@{/produtos/form}"><span
									th:text="#{template.menu.vendas.cadastrar}"></span></a></li>
							<li><a th:href="@{/produtos/form}"><span
									th:text="#{template.menu.vendas.listar}"></span></a></li>
						</ul></li>
				</ul>
			</div>

			<!-- Menu Administrador -->
			<div sec:authorize="hasAuthority('ROLE_ADM')" class="menu_section">
				<h3 th:text="#{template.menu}"></h3>

				<ul class="nav side-menu">
					<li><a th:href="@{/home}"><i class="fa fa-home"></i> Home</a></li>
					<li><a th:href="@{/home}"><i class="fa fa-user"></i> Perfil</a></li>
				</ul>
			</div>

			<!-- Menu Administrador -->
			<div sec:authorize="hasAuthority('ROLE_ADM')" class="menu_section">
				<h3 th:text="#{template.menu.adm}"></h3>

				<ul class="nav side-menu">
					<li><a th:href="@{/solicitacoes/list}"><i
							class="fa fa-bell-o"></i><span
							th:text="#{template.menu.solicitacoes}"></span></a></li>
					<li><a th:href="@{/home}"><i class="fa fa-users"></i> <span
							th:text="#{template.menu.revendedores}"></span></a></li>
					<li><a th:href="@{/home}"><i class="fa fa-black-tie"></i> <span
							th:text="#{template.menu.administradores}"></span></a></li>
				</ul>
			</div>

		</div>
		<!-- /sidebar menu -->

		<!-- Menu footer buttons -->
		<div class="sidebar-footer hidden-small">
			<a data-toggle="tooltip" data-placement="top" title="Settings"> <span
				class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
				<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
			</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
				class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
			</a> <a data-toggle="tooltip" data-placement="top" title="Sair"
				th:href="@{/logout}"> <span class="glyphicon glyphicon-off"
				aria-hidden="true"></span>
			</a>
		</div>
		<!-- /Menu footer buttons -->

	</div>

</body>
</html>
