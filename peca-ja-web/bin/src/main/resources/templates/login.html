<!DOCTYPE html>
<html layout:decorate="~{main}">
<head>
<meta charset="UTF-8">
<title>Peça Já! - Login</title>
</head>

<body class="login">

	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<section layout:fragment="content">

		<div>
			<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
				id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section
						style="box-shadow: 5px 10px #aaa;; background-color: white; border-radius: 20px; padding: 25px"
						class="login_content">

						<div th:if="${param.error}"
							class="alert alert-danger alert-dismissible show" role="alert">
							Usuário e/ou senha incorreto.
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<form action="/login" method="post">
							<h1>Entrar</h1>
							<div>
								<input name="username" type="text" class="form-control"
									placeholder="Username" required />
							</div>
							<div>
								<input name="password" type="password" class="form-control"
									placeholder="Password" required />
							</div>
							<div>
								<input value="Entrar" type="submit" class="btn btn-primary" />
								<a class="reset_pass" href="#">Perdeu sua senha?</a>
							</div>

							<div class="clearfix"></div>

							<div class="separator">

								<div class="clearfix"></div>
								<br />

								<div>
									<h1>
										<i class="fa fa-paw"></i> Peça Já!
									</h1>
									<p>©2016 All Rights Reserved. Gentelella Alela! is a
										Bootstrap 3 template. Privacy and Terms</p>
								</div>
							</div>

							<!-- 							<input type="hidden" th:name="${_csrf.parameterName}" -->
							<!-- 								th:value="${_csrf.token}" /> -->

						</form>
					</section>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
