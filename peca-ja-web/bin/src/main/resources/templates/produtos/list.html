<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Peça Já! - Lista de Produtos</title>
</head>
<body>

	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<section layout:fragment="content">

		<!-- Breadcrumb -->
		<div class="breadcrumb-holder">
			<div class="">
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active">Produtos</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div class="page-title">
				<div class="title_left">
					<h3>Produtos</h3>
				</div>
				<a th:href="@{/produtos/form}"
					class="btn btn-info btn-sm pull-right"> <i class="fa fa-plus"></i>
					Novo Produto
				</a>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">

						<div class="x_title">
							<h2>Lista de Produtos</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>

						<br />

						<div class="x_content">

							<!-- Table -->
							<div class="table-responsive">

								<table id="datatable-buttons"
									class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>Marca</th>
											<th>Categoria</th>
											<th>Preço</th>
											<th>Peso</th>
											<th>Quantidade</th>
											<th>Ações</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="produto : ${produtos}">
											<td th:text="${produto.marca.nome}"></td>
											<td th:text="${produto.categoria.nome}"></td>
											<td th:text="${produto.preco}"></td>
											<td th:text="${produto.peso}"></td>
											<td th:text="${produto.quantidade}"></td>
											<td>
												<div align=center class="form-group">
													<a th:href="@{/produtos/form}"
														class="btn btn-primary btn-sm"> <i class="fa fa-edit"></i>
														Editar
													</a> <a href="#" class="btn btn-danger btn-sm"> <i
														class="fa fa-remove"></i> Remover
													</a>
												</div>
											</td>
										</tr>
									</tbody>

								</table>

							</div>
							<!-- /Table -->

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- End Content -->

</body>
</html>
